{% set name = "rubin-sim-all" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lsst/rubin_sim/archive/refs/tags/{{ version }}.tar.gz
  sha256: fa1fe711a0510c8bab2ecf34a6ce2292e3505c3f0d8a12bd014b6c0287697619

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: rubin_sim
    version: {{ version }}
    requirements:
      host:
        - python
      run:
        - python
        - rubin-sim =={{ version }}
    test:
      imports:
        - rubin_sim

  - name: rubin-sim
    version: {{ version }}
    script: run_sim_build.sh
    requirements:
      host:
        - python
        - pip
        - setuptools_scm
        - setuptools_scm_git_archive
      run:
        - python
        - numpy
        - matplotlib-base
        - healpy
        - pandas
        - palpy
        - scipy
        - sqlite
        - sqlalchemy
        - astropy
        - h5py
        - openorb
        - openorb-data-de405
        - astroplan
        - george
        - scikit-learn
        - six
        - numexpr
        - ipyparallel
        - numba
        - ephem
        - pytables
        - colorcet
        - cycler
    test:
      imports:
        - rubin_sim

about:
  home: https://github.com/lsst/rubin_sim
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Scheduler, survey strategy analysis, and other simulation tools for Rubin Observatory.

extra:
  recipe-maintainers:
    - tribeiro
    - rhiannonlynne
    - beckermr
