{% set name = "rubin-sim-all" %}
{% set version = "2.5.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lsst/rubin_sim/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 548268f2c8a98ac229c86071d8fdbd35fe9f8e1eef6b3426f0f2861279a81882

build:
  number: 0

outputs:
  - name: rubin_sim
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('rubin-sim', exact=True) }}
    test:
      imports:
        - rubin_sim
      requires:
        - python {{ python_min }}

  - name: rubin-sim
    version: {{ version }}
    script: run_sim_build.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - setuptools_scm >=8.0
        - setuptools_scm_git_archive
      run:
        - python >={{ python_min }}
        - astropy-base
        - astroplan
        - colorcet
        - cycler
        - gitpython
        - healpy
        - h5py
        - matplotlib-base
        - numpy
        - numexpr
        - pandas
        - pyarrow
        - pytables
        - rubin-scheduler >=3.18
        - scikit-learn
        - scipy
        - shapely
        - skyfield >=1.52
        - skyproj
        - sqlalchemy
        - tqdm
    test:
      imports:
        - rubin_sim
      commands:
        - rs_download_data --help
      requires:
        - python {{ python_min }}

about:
  home: https://github.com/lsst/rubin_sim
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Scheduler, survey strategy analysis, and other simulation tools for Rubin Observatory.

extra:
  recipe-maintainers:
    - roceb
    - tribeiro
    - rhiannonlynne
    - beckermr
    - yoachim
